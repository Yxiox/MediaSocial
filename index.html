<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index-style.css" />
  </head>
  <body>
    <header data-bs-theme="dark">
      <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <input type="text" id="login" placeholder="Login" />
              <input type="password" id="password" placeholder="Senha" />
              <button
                id="logar"
                class="btn"
                onclick="logar(document.getElementById('login').value, document.getElementById('password').value)"
              >
                Entrar
              </button>
              <button id="logar" class="btn" onclick="logout()">Sair</button>
            </div>
            <p>
              Não possui conta?<button
                class="btn"
                onclick="register(document.getElementById('login').value, document.getElementById('password').value)"
              >
                Registrar-se
              </button>
            </p>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            ></svg>
            <strong>Média Social</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span id="loggedText">Entrar</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div id="postButtonArea">
          <button id="postButton">Postar</button>
        </div>
      </section>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
            id="postsList"
          >
            <!--  -->
            <div class="col">
              <div class="card shadow-sm">
                <svg
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Title</title>
                  <rect width="100%" height="100%" fill="#55595c"></rect>
                </svg>
                <div class="card-body">
                  <p class="card-text">Descrição</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Edit
                      </button>
                      <button type="button" class="btn btn-sm btn-danger">
                        Remove
                      </button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </main>

    <footer class="text-body-secondary py-5">
      <div class="container">
        <p class="mb-1">Bruno Delagiustina Gonçalves</p>
      </div>
    </footer>

    <iframe
      id="w2Y4Cx1f"
      frameborder="0"
      src="chrome-extension://nmhdhpibnnopknkmonacoephklnflpho/translateSandbox/translateSandbox.html"
      style="width: 0px; height: 0px; display: none"
    ></iframe>

    <div id="newPost" value="0">
      <h1>Postagem</h1>
      <button id="close">X</button>
      <input type="text" name="title" id="title" placeholder="Título" />
      <input
        type="text"
        name="description"
        id="description"
        placeholder="Descrição"
      />
      <input type="text" name="url" id="image" placeholder="URL da imagem" />
      <div>
        <button id="cancelPost"><h2>Cancelar</h2></button>
        <button id="sendPost"><h2>Confimar</h2></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index-script.js"></script>
  </body>
</html>
